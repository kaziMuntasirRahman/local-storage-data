<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Shopping Cart</title>
</head>

<body class="p-10 flex flex-col md:flex-row gap-10 items-start">
  <div class="flex flex-col max-w-min gap-3">
    <input class="px-2" type="text" name="" id="product-name" placeholder="Product Name">
    <input class="px-2" type="number" name="" id="product-quantity" placeholder="Product Quantity">
    <button onclick="addToCart()" class="bg-cyan-400 rounded text-black">add to cart</button>
  </div>
  <div id="cart-container" class="flex flex-col gap-3 bg-gray-100 rounded-sm text-black p-2 items-center">
    <div class="flex justify-between gap-5 bg-gray-200 rounded-sm px-1">
      <h2>Product Name</h2>
      <h2>Amount</h2>
    </div>
    <div id="carts" class="flex flex-col  gap-1 bg-gray-100 rounded-sm text-black w-full">
    </div>
    <button onclick="clearData()" class="bg-cyan-400 rounded-2xl text-black px-3 shadow-inner">Clear Local Storage Data</button>
  </div>

  <script src="cart.js"></script>
</body>

</html>
